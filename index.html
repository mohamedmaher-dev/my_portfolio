<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Flutter Developer Portfolio - Showcasing modern mobile and web applications built with Flutter, Dart, and cutting-edge technologies.">
  <meta name="keywords" content="Flutter, Dart, Mobile Development, Web Development, Portfolio, Developer">
  <meta name="author" content="Flutter Developer">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Developer Portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Flutter Developer Portfolio</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0D1117;
      color: #C9D1D9;
      font-family: 'SF Mono', 'Monaco', 'Cascadia Code', 'Roboto Mono', 'Consolas', monospace;
      overflow: hidden;
    }
    
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      position: relative;
      background-color: #0D1117;
      min-height: 100vh;
      width: 100vw;
    }
    
    .loading-brand {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeInUp 1s ease forwards 0.5s;
    }
    
    .brand-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(45deg, #58A6FF, #79C0FF);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 16px;
      box-shadow: 0 8px 32px rgba(88, 166, 255, 0.3);
    }
    
    .brand-icon::before {
      content: '</>';
      color: white;
      font-weight: bold;
      font-size: 20px;
    }
    
    .brand-text {
      font-size: 24px;
      font-weight: 600;
      background: linear-gradient(45deg, #58A6FF, #79C0FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .modern-loader {
      position: relative;
      width: 80px;
      height: 80px;
      margin-bottom: 32px;
    }
    
    .loader-ring {
      position: absolute;
      border: 3px solid transparent;
      border-radius: 50%;
      animation: rotate 2s linear infinite;
    }
    
    .loader-ring:nth-child(1) {
      width: 80px;
      height: 80px;
      border-top: 3px solid #58A6FF;
      border-right: 3px solid #58A6FF;
      animation-duration: 2s;
    }
    
    .loader-ring:nth-child(2) {
      width: 60px;
      height: 60px;
      top: 10px;
      left: 10px;
      border-bottom: 3px solid #79C0FF;
      border-left: 3px solid #79C0FF;
      animation-duration: 1.5s;
      animation-direction: reverse;
    }
    
    .loader-ring:nth-child(3) {
      width: 40px;
      height: 40px;
      top: 20px;
      left: 20px;
      border-top: 3px solid #F78166;
      border-right: 3px solid #F78166;
      animation-duration: 1s;
    }
    
    .loading-text {
      font-size: 18px;
      font-weight: 500;
      color: #8B949E;
      margin-bottom: 16px;
      opacity: 0;
      animation: fadeInUp 1s ease forwards 1s;
    }
    
    .loading-progress {
      display: flex;
      align-items: center;
      gap: 8px;
      opacity: 0;
      animation: fadeInUp 1s ease forwards 1.2s;
    }
    
    .progress-bar {
      width: 200px;
      height: 4px;
      background-color: #21262D;
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #58A6FF, #79C0FF, #F78166);
      border-radius: 2px;
      animation: progressFill 3s ease-in-out infinite;
    }
    
    .loading-dots {
      display: flex;
      gap: 4px;
    }
    
    .dot {
      width: 8px;
      height: 8px;
      background-color: #58A6FF;
      border-radius: 50%;
      animation: dotPulse 1.4s ease-in-out infinite both;
    }
    
    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    .dot:nth-child(3) { animation-delay: 0s; }
    
    .background-particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      background-color: #0D1117;
    }
    
    .particle {
      position: absolute;
      background: rgba(88, 166, 255, 0.08);
      border-radius: 50%;
      animation: float 8s ease-in-out infinite;
    }
    
    .particle:nth-child(1) {
      width: 16px;
      height: 16px;
      top: 20%;
      left: 20%;
      animation-delay: 0s;
    }
    
    .particle:nth-child(2) {
      width: 12px;
      height: 12px;
      top: 60%;
      left: 80%;
      animation-delay: 3s;
    }
    
    .particle:nth-child(3) {
      width: 20px;
      height: 20px;
      top: 80%;
      left: 10%;
      animation-delay: 6s;
    }
    

    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes progressFill {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }
    
    @keyframes dotPulse {
      0%, 80%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      40% {
        transform: scale(1.2);
        opacity: 1;
      }
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
        opacity: 0.08;
      }
      50% {
        transform: translateY(-15px);
        opacity: 0.2;
      }
    }
  </style>
</head>
<body>
  <div class="loading-container" id="loading">
    <div class="background-particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
    
    <div class="loading-brand">
      <div class="brand-icon"></div>
      <div class="brand-text">Developer Portfolio</div>
    </div>
    
    <div class="modern-loader">
      <div class="loader-ring"></div>
      <div class="loader-ring"></div>
      <div class="loader-ring"></div>
    </div>
    
    <div class="loading-text">Initializing workspace...</div>
    
    <div class="loading-progress">
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
      <div class="loading-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  </div>
  
  <script>
    // Ensure dark background is maintained
    document.documentElement.style.backgroundColor = '#0D1117';
    document.body.style.backgroundColor = '#0D1117';
    
    window.addEventListener('flutter-first-frame', function () {
      try {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.5s ease';
          setTimeout(function() {
            if (loading && loading.parentNode) {
              loading.remove();
            }
          }, 500);
        }
      } catch (e) {
        console.log('Loading cleanup error:', e);
        // Fallback: force remove loading screen
        const loading = document.getElementById('loading');
        if (loading) {
          loading.remove();
        }
      }
    });
    
    // Prevent white flash on error
    window.addEventListener('error', function(e) {
      document.body.style.backgroundColor = '#0D1117';
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
