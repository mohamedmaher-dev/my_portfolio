<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Flutter Developer Portfolio - Showcasing modern mobile and web applications built with Flutter, Dart, and cutting-edge technologies.">
  <meta name="keywords" content="Flutter, Dart, Mobile Development, Web Development, Portfolio, Developer">
  <meta name="author" content="Flutter Developer">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Developer Portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Flutter Developer Portfolio</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1E1E1E;
      color: #CCCCCC;
      font-family: 'Source Code Pro', monospace;
    }
    
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    
    .loading-text {
      margin-top: 20px;
      font-size: 16px;
      color: #007ACC;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #252526;
      border-top: 4px solid #007ACC;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading-container" id="loading">
    <div class="spinner"></div>
    <div class="loading-text">Loading Portfolio...</div>
  </div>
  
  <script>
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.remove();
      }
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
