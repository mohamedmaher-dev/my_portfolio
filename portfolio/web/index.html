<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Flutter Developer Portfolio - Showcasing modern mobile and web applications built with Flutter, Dart, and cutting-edge technologies.">
  <meta name="keywords" content="Flutter, Dart, Mobile Development, Web Development, Portfolio, Developer">
  <meta name="author" content="Flutter Developer">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Developer Portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Flutter Developer Portfolio</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1E1E1E;
      color: #CCCCCC;
      font-family: 'Source Code Pro', monospace;
    }
    
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    
    .loading-text {
      margin-top: 20px;
      font-size: 16px;
      color: #007ACC;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #252526;
      border-top: 4px solid #007ACC;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .error-container {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    
    .error-text {
      margin-top: 20px;
      font-size: 16px;
      color: #f48771;
      text-align: center;
      max-width: 400px;
    }
    
    .retry-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007ACC;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .retry-button:hover {
      background-color: #005a9e;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading-container" id="loading">
    <div class="spinner"></div>
    <div class="loading-text">Loading Portfolio...</div>
  </div>
  
  <div class="error-container" id="error">
    <div class="spinner" style="border-top-color: #f48771;"></div>
    <div class="error-text">
      Failed to load the portfolio. This might be due to a slow connection or a temporary issue.
    </div>
    <button class="retry-button" onclick="location.reload()">Retry</button>
  </div>
  
  <script>
    let loadingTimeout;
    let hasLoaded = false;
    
    // Set a timeout to show error message if loading takes too long
    loadingTimeout = setTimeout(function() {
      if (!hasLoaded) {
        console.error('Flutter app failed to load within timeout');
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'flex';
      }
    }, 15000); // 15 seconds timeout
    
    window.addEventListener('flutter-first-frame', function () {
      hasLoaded = true;
      clearTimeout(loadingTimeout);
      const loading = document.getElementById('loading');
      if (loading) {
        loading.remove();
      }
    });
    
    // Additional error handling
    window.addEventListener('error', function(e) {
      console.error('Global error:', e.error);
      if (!hasLoaded) {
        clearTimeout(loadingTimeout);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'flex';
      }
    });
    
    // Flutter engine configuration
    window.addEventListener('load', function() {
      _flutter.loader.load({
        onEntrypointLoaded: async function(engineInitializer) {
          try {
            const appRunner = await engineInitializer.initializeEngine();
            await appRunner.runApp();
          } catch (e) {
            console.error('Failed to initialize Flutter app:', e);
            if (!hasLoaded) {
              clearTimeout(loadingTimeout);
              document.getElementById('loading').style.display = 'none';
              document.getElementById('error').style.display = 'flex';
            }
          }
        }
      });
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
